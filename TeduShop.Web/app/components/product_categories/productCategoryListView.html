         <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh mục sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chu</a></li>
        <li><a href="#">San pham</a></li>
        <li class="active">Danh muc san pham</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">


    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">danh muc san pham</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
           <div class="row">
               <div class="col-md-12">
                   <div class="box">
                   
                       <table class="table table-bordered">
                           <tbody>
                               <tr>
                                   <th style="width: 10px">Id</th>
                                   <th>Ten danh muc</th>
                        
                                   <th style="width: 20%">Ngay tao</th>
                                   <th style="width: 10%">Trang thai</th>
                               </tr>
                               <tr ng-repeat="item in productCategories">
                                   <td>{{item.ID}}</td>
                                   <td>{{item.Name}}</td>
                                   <td>
                                     {{item.CreateDate}}
                                   </td>
                                   <td><span class="badge bg-red">{{item.Status}}</span>
                                   </td>
                               </tr>
                        
                           </tbody>
                       </table>
                   </div>
               </div>
           </div>
        </div>
        <!-- /.box-body -->

        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
